        let currentIndex = 0;

        function updateText() {
            const container = document.getElementById('text-container');
            container.innerHTML = texts[currentIndex].lines.map(line => `<p>${line}</p>`).join('');
        }

        function previousText() {
            if (currentIndex > 0) {
                currentIndex--;
                updateText();
                setAudioTime();
            }
        }

        function nextText() {
            if (currentIndex < texts.length - 1) {
                currentIndex++;
                updateText();
                setAudioTime();
            }
        }

        function setAudioTime() {
            const audio = document.getElementById('audio');
            audio.currentTime = texts[currentIndex].time;
        }

        function playFromCurrentTime() {
            const audio = document.getElementById('audio');
            audio.currentTime = texts[currentIndex].time;
            audio.play();
            document.getElementById('play-pause-button').innerHTML = '&#10074;&#10074; Pause'; // Change to pause icon
        }

        function toggleAudio() {
            const audio = document.getElementById('audio');
            const button = document.getElementById('play-pause-button');
            if (audio.paused) {
                audio.play();
                button.innerHTML = '&#10074;&#10074; Pause'; // Change to pause icon
            } else {
                audio.pause();
                button.innerHTML = '&#9658; Play'; // Change to play icon
            }
        }

        document.getElementById('audio').addEventListener('timeupdate', () => {
            const audio = document.getElementById('audio');
            const currentTime = audio.currentTime;
            if (currentIndex < texts.length - 1 && currentTime >= texts[currentIndex + 1].time) {
                currentIndex++;
                updateText();
            }
        });
